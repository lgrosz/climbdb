name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: climb-pg_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGDATABASE: climb-pg_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pgtap sqitch

      - name: Load pgTAP
        run: psql -d climb-pg_test -f `pg_config --sharedir`/extension/pgtap.sql

      - name: Deploy database schema using Sqitch
        run: sqitch deploy

      - name: Run tests with pg_prove
        run: pg_prove -d climb-pg_test

